<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My StopWatch</title>
    <link rel="shortcut icon" href="time-tracking.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <!--Time Display-->
    <div class="container">
         <div id="display">
               00:00:00
            </div>
            <br>
            <!--Controll Buttons-->
        <div class="btn-items">
        <button id="start-btn">Start</button>
         <button id="pause-btn">Pause</button>
          <button id="reset-btn">Reset</button>
         <button id="lap-btn">Lap</button>
        </div>
         <!--lap items-->
          <ul id="laps">
              
          </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
